- hosts: all
  remote_user: vagrant 
  become: yes
  tasks:
         - name: Ajustando o Timezone do servidor
           timezone:
                 name: America/Sao_Paulo

#CONTROLLER 

- hosts: controllers
  remote_user: vagrant
  become: yes 
  tasks:
        - name: Criando o Arquivo info 
          lineinfile:
           path: /tmp/info
           line: SERVIDOR ANSIBLE CONTROLLER
           create: yes

#BANCO DE DADOS

- hosts: databases
  remote_user: vagrant
  become: yes 
  tasks:
        - name: Criando o Arquivo info 
          lineinfile:
           path: /tmp/info
           line: SERVIDOR DE BANCO DE DADOS
           create: yes

        - name: Definindo a Senha de Administrador do MySQL
          debconf: name='mysql-server' question='mysql-server/root_password' value='123' vtype='password'

        - name: Confirmando a Senha de Administrador do MySQL
          debconf: name='mysql-server' question='mysql-server/root_password_again' value='123' vtype='password'

        - name: Instalando o mysql server   
          apt: 
           state: present
           update_cache: yes
           pkg:
            - mysql-server
            - python-pymysql
            - mysql-client

        - name: Criando base de dados
          mysql_db:
           name: wordpress
           state: present
           login_user: root
           login_password: 123
        
        - name: Criando usuario do banco
          mysql_user:
            name: wordpress
            password: impacta
            priv: '*.*:ALL'
            state: present
            host: 172.17.177.22
            login_user: root
            login_password: 123

        - name: Liberando o MySQL para Conex√µes Remotas
          lineinfile:
           path: /etc/mysql/mysql.conf.d/mysqld.cnf
           regexp: '^bind-address'
           line: bind-address  =  0.0.0.0
          notify:
            - restart mysql

  handlers:
    - name: restart mysql
      service:
       name: mysql
       state: restarted


          
#WEB SERVERS

- hosts: webservers
  remote_user: vagrant
  become: yes 
  tasks:
        - name: Criando o Arquivo info 
          lineinfile:
           path: /tmp/info
           line: SERVIDOR DO BLOG WORDPRESS
           create: yes
        
        - name: Instalando pacotes necessarios webserver
          apt:
           state: present
           update_cache: yes
           pkg:
            - apache2
            - php-curl
            - php-gd
            - php-mbstring
            - php-xml
            - php-xmlrpc
            - php-soap
            - php-intl
            - php-zip
            - php
            - libapache2-mod-php
            - php-mysql 
            - php-cli
 


